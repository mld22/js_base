  <body>
    <!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
    <script>
      "use strict";

      const products = [
        {
          id: 3,
          price: 127,
          photos: ["1.jpg", "2.jpg"],
        },
        {
          id: 5,
          price: 499,
          photos: [],
        },
        {
          id: 10,
          price: 26,
          photos: ["3.jpg"],
        },
        {
          id: 8,
          price: 78,
        },
      ];

      const arrayPhotoProducts = products.filter(function (product) {
        if (product.photos && product.photos.length !== 0) {
          return product;
        }
      });

      console.log(arrayPhotoProducts);

      products.sort(function (obj1, obj2) {
        if (obj1.price > obj2.price) {
          return -1;
        }
        if (obj2.price > obj1.price) {
          return 1;
        }
        return 0;
      });
      console.log(products);
    </script>
  </body>
