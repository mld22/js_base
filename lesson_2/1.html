<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
  Инкремент в префиксной форме ++ увеличивает переменную а на 1 и их сумма
   записываеться в переменную с. а = 2.
   */
      c = ++a;
      console.log(c);

      /*
  Инкремент ++ в постфиксной форме, поэтому сначала записывается b в d,
   а потом в переменную b записывается(+1).
   */
      d = b++;
      console.log(d);

      /*
  В переменную а ранее после применения префиксного инкремента было записано
   значение 2. В этом выражении а вновь увеличивается префиксной формой инкремента
    на 1 (2 + 2 + 1 = 5). 
   */
      c = 2 + ++a;
      console.log(c);

      /*
  В переменную b ранее после применения префиксного инкремента было записано значение 2.
  (2 + 2 = 4).
   */
      d = 2 + b++;
      console.log(d);

      console.log(a);
      console.log(b);
    </script>
  </body>
</html>
